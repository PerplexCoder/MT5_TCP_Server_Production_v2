[SERVER]
# Porta do servidor TCP (padrão: 5557)
port=5557

# Número máximo de clientes simultâneos (padrão: 10)
max_clients=10

# Intervalo de heartbeat em segundos (padrão: 30)
heartbeat_interval=30

# Timeout de conexão em segundos (padrão: 60)
connection_timeout=60

[LOGGING]
# Habilitar logging (true/false)
enable_logging=true

# Nível de log (INFO, DEBUG, WARNING, ERROR)
log_level=INFO

# Arquivo de log (deixe vazio para usar apenas console)
log_file=MT5_Server_TCP.log

# Tamanho máximo do arquivo de log em MB
max_log_size=10

[TRADING]
# Habilitar operações de trading (true/false)
enable_trading=true

# Slippage máximo permitido em pontos
max_slippage=3

# Volume mínimo para ordens
min_volume=0.01

# Volume máximo para ordens
max_volume=100.0

# Verificar margem antes de abrir posições
check_margin=true

[SECURITY]
# Lista de IPs permitidos (separados por vírgula, vazio = todos)
allowed_ips=

# Habilitar autenticação básica (true/false)
enable_auth=false

# Chave de autenticação (se enable_auth=true)
auth_key=

# Timeout para comandos em segundos
command_timeout=10

[DATA]
# Número máximo de registros de histórico
max_history_records=100

# Símbolos padrão para dados de mercado (separados por vírgula)
default_symbols=EURUSD,GBPUSD,USDJPY,AUDUSD

# Intervalo de atualização de dados em milissegundos
data_update_interval=1000

# Incluir dados de tick nos retornos
include_tick_data=false

[PERFORMANCE]
# Buffer de envio em bytes
send_buffer_size=8192

# Buffer de recebimento em bytes
receive_buffer_size=4096

# Usar compressão de dados (true/false)
use_compression=false

# Número de threads para processamento
worker_threads=2

[ALERTS]
# Habilitar alertas de sistema (true/false)
enable_alerts=true

# Alertar sobre desconexões
alert_on_disconnect=true

# Alertar sobre erros de trading
alert_on_trading_errors=true

# Alertar sobre alta latência (ms)
high_latency_threshold=1000