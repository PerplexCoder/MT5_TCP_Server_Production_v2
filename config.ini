# MT5 TCP Server - Configuração
# Copyright 2025, PerplexCoder
# Arquivo de configuração para o servidor TCP do MetaTrader 5

[SERVER]
# Configurações do servidor TCP
host = 127.0.0.1
port = 9090
max_clients = 10
timeout = 30
heartbeat_interval = 30

# Buffer de dados
buffer_size = 8192
max_message_size = 4096

[TRADING]
# Configurações de trading
default_symbol = EURUSD
magic_number = 123456
max_slippage = 3
default_volume = 0.01
min_volume = 0.01
max_volume = 100.0

# Configurações de risco
max_spread = 50
max_positions = 10
max_orders = 20

[LOGGING]
# Configurações de log
log_level = INFO
log_file = mt5_server.log
max_log_size = 10485760
log_backup_count = 5

# Logs específicos
log_trades = true
log_connections = true
log_errors = true
log_debug = false

[SECURITY]
# Configurações de segurança
allow_trading = true
allow_account_info = true
allow_market_data = true
allow_history = true

# IPs permitidos (deixe vazio para permitir todos)
allowed_ips = 

# Autenticação (opcional)
require_auth = false
auth_token = 

[SYMBOLS]
# Símbolos permitidos para trading
# Deixe vazio para permitir todos os símbolos disponíveis
allowed_symbols = EURUSD,GBPUSD,USDJPY,AUDUSD,USDCAD,USDCHF,NZDUSD,EURJPY,GBPJPY,EURGBP

# Símbolos para monitoramento de dados de mercado
market_data_symbols = EURUSD,GBPUSD,USDJPY,XAUUSD,XAGUSD,US30,NAS100,SPX500

[TIMEFRAMES]
# Timeframes disponíveis para dados históricos
available_timeframes = M1,M5,M15,M30,H1,H4,D1,W1,MN1

[PERFORMANCE]
# Configurações de performance
thread_pool_size = 4
max_concurrent_requests = 50
request_timeout = 10

# Cache de dados
enable_cache = true
cache_timeout = 60
max_cache_size = 1000

[NOTIFICATIONS]
# Configurações de notificações
enable_notifications = true
notify_on_connect = true
notify_on_disconnect = true
notify_on_trade = true
notify_on_error = true

# Webhook para notificações (opcional)
webhook_url = 

[BACKUP]
# Configurações de backup
enable_backup = true
backup_interval = 3600
backup_directory = backups
max_backup_files = 24

[ADVANCED]
# Configurações avançadas
enable_compression = false
compression_level = 6

# Configurações de rede
tcp_nodelay = true
tcp_keepalive = true
keepalive_idle = 600
keepalive_interval = 60
keepalive_count = 3

# Configurações de threading
use_thread_pool = true
worker_threads = 2

[DEVELOPMENT]
# Configurações para desenvolvimento
debug_mode = false
verbose_logging = false
test_mode = false

# Simulação de latência (apenas para testes)
simulate_latency = false
latency_ms = 0

[MONITORING]
# Configurações de monitoramento
enable_monitoring = true
monitoring_port = 9091
monitoring_interval = 5

# Métricas
collect_metrics = true
metrics_file = metrics.json
metrics_interval = 60

[DATABASE]
# Configurações de banco de dados (opcional)
enable_database = false
db_type = sqlite
db_host = localhost
db_port = 5432
db_name = mt5_server
db_user = 
db_password = 

# Tabelas
table_trades = trades
table_connections = connections
table_logs = logs

[API]
# Configurações da API REST (opcional)
enable_rest_api = false
api_port = 8080
api_host = 127.0.0.1

# Autenticação da API
api_key = 
api_secret = 

[ALERTS]
# Configurações de alertas
enable_alerts = true

# Alertas de sistema
alert_on_high_cpu = true
cpu_threshold = 80

alert_on_high_memory = true
memory_threshold = 80

alert_on_connection_limit = true
connection_threshold = 8

# Email para alertas (opcional)
alert_email = 
smtp_server = 
smtp_port = 587
smtp_user = 
smtp_password = 

[PLUGINS]
# Configurações de plugins (futuro)
enable_plugins = false
plugin_directory = plugins

# Plugins carregados
loaded_plugins = 

# Configurações específicas de plugins
plugin_config_file = plugins.ini